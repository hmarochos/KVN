spring.application.name=financial-planning
server.port=8081


# Configurations for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/mois_financial_planning_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC


## JPA / HIBERNATE
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# Schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=update
## Store and return time in UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


## Username and password
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


## Setting log file
logging.file.name=${MOIS_LOG_FILE}


