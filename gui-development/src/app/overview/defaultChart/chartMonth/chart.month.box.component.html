<div class="card card-chart">


  <div *ngIf="this.display === 'chart'" class="card-header card-header-success">
    <div class="float-left pull-right ct-chart">Bar chart - monthly development</div>
    <div class="pull-right" style="display: inline-block">
      <i (click)="this.minimize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Minimalize">remove</i>
      <i (click)="this.minusSize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Shrink">zoom_out</i>
      <i (click)="this.plusSize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Magnify">zoom_in</i>
      <i (click)="this.maximize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Maximize">fullscreen</i>
      <i (click)="this.closeChart('monthBox')" class="zoomIcon material-icons">clear</i>
    </div>
  </div>
  <div *ngIf="this.display === 'chart'" class="card-body">
    <chart [data]="this.data" [ngStyle]="{'height': 20*0.19*this.boxMonthChartSize + 'em'}" [options]="this.options"
           [type]="this.type"></chart>
  </div>

  <div *ngIf="this.display === 'result'" class="card-header card-header-success">
    <div class="float-left pull-right ct-chart">You can fulfill the following wishes by <span
      class="font-weight-bold text-danger">{{this.monthPlan.monthlyOverviewMinus25List.length}}</span> months.
    </div>
    <div class="pull-right" style="display: inline-block">
      <i (click)="this.minimize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Minimalize">remove</i>
      <i (click)="this.minusSize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Shrink">zoom_out</i>
      <i (click)="this.plusSize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Magnify">zoom_in</i>
      <i (click)="this.maximize()" class="zoomIcon material-icons" hide-delay="0" tooltip="Maximize">fullscreen</i>
      <i (click)="this.closeChart('monthBox')" class="zoomIcon material-icons">clear</i>
    </div>
  </div>
  <div *ngIf="this.display === 'result'" class="card-body">
    <app-month-result [monthPlan]="this.monthPlan"
                      [size]="this.boxMonthChartSize"></app-month-result>
  </div>


  <div class="card-footer">
    <div class="pull-center">
      <i (click)="this.removeMonth()" [hidden]="this.display === 'result'" class="arrow-success material-icons"
         hide-delay="0" tooltip="Remove month">arrow_back</i>
    </div>
    <div class="pull-center">
      <i (click)="this.display = 'result'" [hidden]="this.display === 'result' || this.numberOfItems === 0"
         class="arrow-success text-danger material-icons" hide-delay="0" tooltip="Show results">subject</i>
      <i (click)="this.display = 'chart'" [hidden]="this.display === 'chart'"
         class="arrow-success text-danger material-icons" hide-delay="0" tooltip="Show graph">show_chart</i>
    </div>
    <div class="pull-right">
      <i (click)="this.addMonth()" [hidden]="this.display === 'result'" class="arrow-success material-icons"
         hide-delay="0" tooltip="Add a month">arrow_forward</i>
    </div>
  </div>

</div>
